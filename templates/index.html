<!DOCTYPE html>
<html>
<head>
    <title>Kubernetes Cluster Instance Identification</title>
</head>
<body>
    <h1>Kubernetes Cluster Info</h1>
    <form action="/identify-instance" method="POST" enctype="multipart/form-data">
        <label for="kubeconfig">Upload kubeconfig file:</label>
        <input type="file" id="kubeconfig" name="kubeconfig" accept="text/yaml, .yaml, .yml">
        <br><br>
        <input type="submit" value="Identify Instance">
    </form>
</body>
</html>
